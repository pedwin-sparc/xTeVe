name: Go

on:
  workflow_dispatch:
  
jobs:

  build:
    runs-on: self-hosted
    
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.18

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
